<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدارة الطلبات</title>

  <style>
    body{font-family:system-ui,Tahoma,Arial;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:12px}
    .btn{border:1px solid #e7e7e7;background:#fff;padding:10px 12px;border-radius:10px;cursor:pointer}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .btn.danger{border-color:#f2c2c2;color:#b00020}
    input{padding:10px;border:1px solid #e7e7e7;border-radius:10px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:right;vertical-align:top}
    th{color:#666;font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .muted{color:#666;font-size:13px}
    .orderItem{border:1px solid #e7e7e7;border-radius:12px;padding:10px;cursor:pointer;display:flex;justify-content:space-between}
    .orderItem.active{border-color:#111}
    .thumbs img{width:44px;height:44px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    .dropZone{
      border:2px dashed #d8d8d8;
      border-radius:14px;
      padding:12px;
      background:#fff;
      outline:none;
    }
    .dropZone.dragover{
      border-color:#111;
      background:#f4f4f4;
    }
    .preview{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .preview .thumb{
      width:70px;height:70px;
      border-radius:12px;
      border:1px solid #eee;
      overflow:hidden;
      position:relative;
      background:#fafafa;
    }
    .preview .thumb img{
      width:100%;height:100%;
      object-fit:cover;
      display:block;
    }
    .preview .thumb button{
      position:absolute;
      top:6px;left:6px; /* RTL */
      border:none;
      background:rgba(0,0,0,.55);
      color:#fff;
      width:26px;height:26px;
      border-radius:10px;
      cursor:pointer;
    }
    .pill{display:inline-block;padding:4px 8px;border:1px solid #e7e7e7;border-radius:999px;font-size:12px}

  </style>
</head>
<body>

<div class="wrap">
  <div class="row" style="justify-content:space-between;margin-bottom:12px">
    <div>
      <b style="font-size:20px">إدارة الطلبيات</b>
      <div class="muted">إضافة / حذف / تعديل</div>
    </div>
    <div class="row">
      <a class="btn" href="./view.html">صفحة العرض</a>
      <button class="btn" id="logoutBtn">تسجيل خروج</button>
    </div>
  </div>

  <div class="grid">
    <aside class="card">
      <div class="row" style="justify-content:space-between">
        <b>الطلبيات</b>
        <div class="row">
          <input id="orderNameInput" placeholder="اسم الطلبية" />
          <button class="btn danger" id="deleteOrderBtn" disabled>حذف الطلبية</button>
          <button class="btn primary" id="newOrderBtn">+ إنشاء طلبية</button>
        </div>
      </div>
      <div id="ordersList" style="margin-top:10px"></div>
    </aside>

    <main class="card">
      <div id="empty" class="muted">اختاري طلبية</div>

      <div id="main" style="display:none">
        <b id="orderTitle"></b>

        <hr>

        <b>إضافة مشترى</b>
        <div class="row">
          <input id="customer" placeholder="اسم الزبون">
          <input id="price" type="number" placeholder="السعر">
          <input id="qty" type="number" value="1" placeholder="العدد">
        </div>

        <div class="row" id="links" style="margin-top:8px"></div>

        <div style="margin-top:8px">
          <div id="dropZone" class="dropZone" tabindex="0">
            <b>صور المشترى</b>
            <div class="muted" style="margin-top:6px">
              اسحبي وافلتي الصور هون، أو اضغطي لاختيار ملفات، أو الصقي (Ctrl+V)
              <br>
              (حد أقصى: 10 صور)
            </div>
        
            <div class="row" style="margin-top:10px">
              <button class="btn" id="pickImagesBtn" type="button">اختيار صور</button>
              <span class="pill" id="imgCount">0/10</span>
            </div>
        
            <div id="preview" class="preview" style="margin-top:10px"></div>
        
            <!-- hidden file input -->
            <input id="images" type="file" multiple accept="image/*" style="display:none">
          </div>
        
          <div class="row" style="margin-top:10px">
            <button class="btn primary" id="addBtn">إضافة</button>
          </div>
        </div>


        <hr>

        <table>
          <thead>
            <tr>
              <th>الزبون</th><th>السعر</th><th>العدد</th><th>روابط</th><th>صور</th><th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://maucjvxhrnkdeybltjco.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const BUCKET = "purchase-images";

/* ===== Auth guard ===== */
async function requireAuth(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    window.location.href = "./login.html?next=index.html";
  }
}
requireAuth();
async function requireAdminPage(){
  const { data, error } = await sb.from("user_roles").select("role").single();
  if(error){ console.error(error); return; }
  if(data.role !== "admin"){
    window.location.href = "./view.html";
  }
}

requireAdminPage();

/* ===== Logout ===== */
document.getElementById("logoutBtn").onclick = async ()=>{
  await sb.auth.signOut();
  window.location.href = "./login.html";
};

/* ===== App logic ===== */
const ordersList = document.getElementById("ordersList");
const newOrderBtn = document.getElementById("newOrderBtn");
const main = document.getElementById("main");
const empty = document.getElementById("empty");
const orderTitle = document.getElementById("orderTitle");
const tbody = document.getElementById("tbody");

const customer = document.getElementById("customer");
const price = document.getElementById("price");
const qty = document.getElementById("qty");
const images = document.getElementById("images");
const linksWrap = document.getElementById("links");
const addBtn = document.getElementById("addBtn");
const deleteOrderBtn = document.getElementById("deleteOrderBtn");
const dropZone = document.getElementById("dropZone");
const pickImagesBtn = document.getElementById("pickImagesBtn");
const preview = document.getElementById("preview");
const imgCount = document.getElementById("imgCount");

let selectedImages = []; // File[]
const MAX_IMAGES = 10;

function updatePreview(){
  imgCount.textContent = `${selectedImages.length}/${MAX_IMAGES}`;
  preview.innerHTML = "";

  selectedImages.forEach((file, i) => {
    const url = URL.createObjectURL(file);
    const div = document.createElement("div");
    div.className = "thumb";
    div.innerHTML = `<button type="button" title="حذف">×</button><img alt="صورة">`;
    div.querySelector("img").src = url;
    div.querySelector("button").onclick = () => {
      selectedImages.splice(i, 1);
      updatePreview();
    };
    preview.appendChild(div);
  });
}

function addFiles(files){
  const arr = [...files].filter(f => f && f.type && f.type.startsWith("image/"));
  for(const f of arr){
    if(selectedImages.length >= MAX_IMAGES) break;
    selectedImages.push(f);
  }
  updatePreview();
}

// Pick images button
pickImagesBtn.onclick = () => images.click();

// File picker selection
images.addEventListener("change", () => {
  addFiles(images.files);
  images.value = ""; // reset so same file can be picked again
});

// Drag & drop
["dragenter","dragover"].forEach(evt=>{
  dropZone.addEventListener(evt, (e)=>{
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.add("dragover");
  });
});
["dragleave","drop"].forEach(evt=>{
  dropZone.addEventListener(evt, (e)=>{
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.remove("dragover");
  });
});
dropZone.addEventListener("drop", (e)=>{
  addFiles(e.dataTransfer.files);
});

// Paste (Ctrl+V)
document.addEventListener("paste", (e)=>{
  // Only accept paste when user is on this page and zone is visible
  if(!dropZone) return;

  const items = e.clipboardData?.items || [];
  const pasted = [];
  for(const it of items){
    if(it.type && it.type.startsWith("image/")){
      const f = it.getAsFile();
      if(f) pasted.push(f);
    }
  }
  if(pasted.length){
    addFiles(pasted);
  }
});

let activeOrder = null;

for(let i=1;i<=5;i++){
  const input = document.createElement("input");
  input.placeholder = `رابط ${i}`;
  linksWrap.appendChild(input);
}

function todayName(){
  const d=new Date();
  return `طلبية ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
}

async function loadOrders(){
  const { data } = await sb.from("orders").select("*").order("created_at",{ascending:false});
  ordersList.innerHTML="";
  data.forEach(o=>{
    const div=document.createElement("div");
    div.className="orderItem"+(activeOrder?.id===o.id?" active":"");
    div.textContent=o.order_name;
    div.onclick=()=>selectOrder(o);
    ordersList.appendChild(div);
  });
}

async function selectOrder(o){
  activeOrder=o;
  deleteOrderBtn.disabled = false;
  empty.style.display="none";
  main.style.display="";
  orderTitle.textContent=o.order_name;
  loadPurchases();
  loadOrders();
}

deleteOrderBtn.onclick = async () => {
  if(!activeOrder) return;
  if(!confirm("متأكدة بدك تحذفي الطلبية كاملة بكل مشترياتها؟")) return;

  // remove storage files for this order
  const { data: imgs } = await sb
    .from("purchase_images")
    .select("storage_path, purchases!inner(order_id)")
    .eq("purchases.order_id", activeOrder.id);

  const { error } = await sb.from("orders").delete().eq("id", activeOrder.id);
  if(error){ console.error(error); alert("فشل حذف الطلبية."); return; }

  if(imgs?.length){
    await sb.storage.from(BUCKET).remove(imgs.map(x=>x.storage_path));
  }

  activeOrder = null;
  deleteOrderBtn.disabled = true;
  main.style.display="none";
  empty.style.display="";
  loadOrders();
};

async function loadPurchases(){
  const { data } = await sb
    .from("purchases")
    .select("*,purchase_links(url),purchase_images(storage_path)")
    .eq("order_id",activeOrder.id)
    .order("created_at",{ascending:false});

  tbody.innerHTML="";
  data.forEach(p=>{
    const tr=document.createElement("tr");
    const imgs=(p.purchase_images||[]).map(i=>{
      const url=sb.storage.from(BUCKET).getPublicUrl(i.storage_path).data.publicUrl;
      return `<img src="${url}">`;
    }).join("");
    tr.innerHTML=`
      <td>${p.customer_name}</td>
      <td>${p.price}</td>
      <td>${p.qty}</td>
      <td>${(p.purchase_links||[]).map(l=>`<a href="${l.url}" target="_blank">رابط</a>`).join("<br>")}</td>
      <td class="thumbs">${imgs}</td>
      <td><button class="btn danger">حذف</button></td>
    `;
    tr.querySelector("button").onclick=()=>deletePurchase(p.id);
    tbody.appendChild(tr);
  });
}

async function deletePurchase(id){
  if(!confirm("حذف؟"))return;
  await sb.from("purchases").delete().eq("id",id);
  loadPurchases();
}

const orderNameInput = document.getElementById("orderNameInput");
orderNameInput.value = todayName();
newOrderBtn.onclick = async () => {
  const name = orderNameInput.value.trim();

  if (!name) {
    alert("اكتبي اسم الطلبية");
    return;
  }

  const { data, error } = await sb
    .from("orders")
    .insert({ order_name: name })
    .select()
    .single();

  if (error) {
    console.error(error);
    alert("فشل إنشاء الطلبية");
    return;
  }

  orderNameInput.value = "";
  selectOrder(data);
};


addBtn.onclick=async()=>{
  if(!activeOrder)return;
  const { data:p } = await sb.from("purchases")
    .insert({
      order_id:activeOrder.id,
      customer_name:customer.value,
      price:Number(price.value),
      qty:Number(qty.value)
    }).select().single();

  const urls=[...linksWrap.querySelectorAll("input")].map(i=>i.value).filter(Boolean);
  if(urls.length){
    await sb.from("purchase_links").insert(urls.map(u=>({purchase_id:p.id,url:u})));
  }

  for(const f of selectedImages){
    const safeName = `${Date.now()}-${f.name}`.replace(/\s+/g, "_");
    const path = `${activeOrder.id}/${p.id}/${safeName}`;
  
    const { error: upErr } = await sb.storage.from(BUCKET).upload(path, f);
    if(upErr){ console.error(upErr); alert("فشل رفع صورة."); continue; }
  
    const { error: dbErr } = await sb.from("purchase_images").insert({
      purchase_id: p.id,
      storage_path: path
    });
    if(dbErr){ console.error(dbErr); alert("فشل حفظ مسار الصورة."); }
  }


  customer.value=""; price.value=""; qty.value=1; images.value="";
  linksWrap.querySelectorAll("input").forEach(i=>i.value="");
  selectedImages = [];
  updatePreview();
  loadPurchases();
};

loadOrders();
</script>
</body>
</html>
