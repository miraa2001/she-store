<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>مستلمو البيت</title>

  <style>
    body{font-family:system-ui,Tahoma,Arial;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:12px}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    input{padding:10px;border:1px solid #e7e7e7;border-radius:10px;font-family:inherit}
    .searchBox{width:100%;max-width:420px}
    .searchResults{margin-top:8px;border:1px solid #eee;border-radius:12px;overflow:hidden}
    .searchResults button{
      width:100%;text-align:right;background:#fff;border:none;padding:10px;cursor:pointer;border-bottom:1px solid #eee
    }
    .searchResults button:last-child{border-bottom:none}
    .searchResults button:hover{background:#fafafa}
    .highlight{background:#fff8d6;padding:6px 8px;border-radius:10px}
    .btn{border:1px solid #e7e7e7;background:#fff;padding:10px 12px;border-radius:10px;cursor:pointer}
    .muted{color:#666;font-size:13px}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #e7e7e7;border-radius:999px;font-size:12px;color:#444}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
    .brand b{font-size:20px}
    .menuBtn{border:1px solid #e7e7e7;background:#fff;padding:10px 12px;border-radius:10px;cursor:pointer}
    .sidebarOverlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;z-index:50}
    .sidebar{
      position:fixed;top:0;right:0;height:100vh;width:min(280px,82vw);
      background:#fff;border-left:1px solid #eee;z-index:60;
      transform:translateX(100%);transition:transform .2s ease;
      display:flex;flex-direction:column;padding:14px;box-sizing:border-box
    }
    .sidebar.open{transform:translateX(0)}
    .sidebarOverlay.open{display:block}
    .sidebarHeader{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px}
    .sidebarHeader b{font-size:16px}
    .sidebar a,.sidebar button{
      width:100%;text-align:right;border:1px solid #e7e7e7;background:#fff;
      padding:10px 12px;border-radius:10px;cursor:pointer;margin-top:8px;font-family:inherit;
      box-sizing:border-box
    }
    .sidebar a{color:#111;text-decoration:none;display:block}
    .sidebar .danger{border-color:#f2c2c2;color:#b00020}

    .orderItem{border:1px solid #e7e7e7;border-radius:12px;padding:10px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
    .orderItem.active{border-color:#111}

    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:right;vertical-align:top}
    th{color:#666;font-size:13px}
    .chk{width:18px;height:18px}
    .thumbs{display:flex;gap:8px;flex-wrap:wrap}
    .thumbs img{width:72px;height:72px;object-fit:cover;border-radius:10px;border:1px solid #eee;cursor:pointer}
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:16px;z-index:100}
    #lightbox img{max-width:92vw;max-height:92vh;border-radius:16px}
  </style>
</head>
<body>

<div class="sidebarOverlay" id="sidebarOverlay"></div>
<aside class="sidebar" id="sidebar">
  <div class="sidebarHeader">
    <b>القائمة</b>
    <button class="menuBtn" id="closeSidebarBtn" type="button">✕</button>
  </div>
  <div id="sidebarContent"></div>
</aside>

<div class="wrap">
  <div class="topbar">
    <div class="brand">
      <b>مستلمو البيت</b>
      <div class="muted">طلبات الاستلام من البيت</div>
    </div>
    <button class="menuBtn" id="openSidebarBtn" type="button">☰</button>
  </div>

  <div class="row" style="margin-bottom:12px">
    <input id="searchInput" class="searchBox" placeholder="بحث باسم الزبون...">
    <span class="pill" id="searchCount" style="display:none"></span>
  </div>
  <div id="searchResults" class="searchResults" style="display:none"></div>

  <div class="grid">
    <aside class="card">
      <div class="row" style="justify-content:space-between">
        <b>الطلبيات</b>
        <span class="pill" id="ordersCount">0</span>
      </div>
      <div id="ordersList" style="margin-top:10px"></div>
      <div id="ordersEmpty" class="muted" style="margin-top:10px;display:none">لا يوجد طلبيات</div>
    </aside>

    <main class="card">
      <div id="empty" class="muted">اختاري طلبية من القائمة</div>

      <div id="main" style="display:none">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div>
            <b id="orderTitle"></b>
          </div>
          <span class="pill" id="purchaseCount">0</span>
          <span class="pill" id="totalPrice">مجموع أسعار المستلم: 0</span>
        </div>

        <hr>

        <table>
          <thead>
            <tr>
              <th>الزبون</th>
              <th>السعر</th>
              <th>صور</th>
              <th>تم الاستلام</th>
              <th>وقت الاستلام</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<div id="lightbox"><img alt="صورة كبيرة"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://maucjvxhrnkdeybltjco.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);
const BUCKET="purchase-images";

const HOME_PICKUP_VALUE = "من البيت";
const EMAIL_RAHAF = "rahaf@she-store.com";
const EMAIL_REEM  = "reem@she-store.com";
const EMAIL_LAAURA= "laaura@she-store.com";

async function requireAuth(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    window.location.href="./login.html?next=homepickup.html";
    return false;
  }
  return true;
}

let myEmail = "";
async function guardHomePickupAccess(){
  const ok = await requireAuth();
  if(!ok) return;

  const { data: u } = await sb.auth.getUser();
  const email = (u?.user?.email || "").toLowerCase();
  myEmail = email;

  if(email !== EMAIL_RAHAF && email !== EMAIL_REEM){
    window.location.replace("./login.html");
  }
}
/* ===== Sidebar ===== */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("sidebarOverlay");
const openBtn = document.getElementById("openSidebarBtn");
const closeBtn = document.getElementById("closeSidebarBtn");
const sidebarContent = document.getElementById("sidebarContent");

function openSidebar(){
  sidebar.classList.add("open");
  overlay.classList.add("open");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("open");
}
openBtn.onclick = openSidebar;
closeBtn.onclick = closeSidebar;
overlay.onclick = closeSidebar;
document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeSidebar(); });

function renderSidebar(){
  sidebarContent.innerHTML = "";

  const link = (text, href)=>{
    const a = document.createElement("a");
    a.href = href;
    a.textContent = text;
    a.onclick = ()=> closeSidebar();
    sidebarContent.appendChild(a);
  };
  const btn = (text, cls, onClick)=>{
    const b = document.createElement("button");
    b.type="button";
    b.className = cls || "";
    b.textContent = text;
    b.onclick = async ()=>{
      await onClick();
      closeSidebar();
    };
    sidebarContent.appendChild(b);
  };

  if(myEmail === EMAIL_RAHAF){
    link("إضافة طلبية", "./index.html");
    link("عرض الطلبيات", "./view.html");
    link("La Aura", "./pickuppoint.html");
  }

  if(myEmail === EMAIL_REEM){
    link("عرض الطلبيات", "./view.html");
    link("La Aura", "./pickuppoint.html");
  }

  btn("تسجيل خروج", "danger", async ()=>{
    await sb.auth.signOut();
    window.location.href="./login.html";
  });
}

const ordersListEl = document.getElementById("ordersList");
const ordersEmptyEl = document.getElementById("ordersEmpty");
const ordersCountEl = document.getElementById("ordersCount");
const emptyEl = document.getElementById("empty");
const mainEl = document.getElementById("main");
const orderTitleEl = document.getElementById("orderTitle");
const purchaseCountEl = document.getElementById("purchaseCount");
const totalPriceEl = document.getElementById("totalPrice");
const tbody = document.getElementById("tbody");
const lb = document.getElementById("lightbox");
const lbImg = lb.querySelector("img");
const searchInput = document.getElementById("searchInput");
const searchResultsEl = document.getElementById("searchResults");
const searchCountEl = document.getElementById("searchCount");

let orders = [];
let activeOrder = null;
let purchases = [];
let highlightPurchaseId = null;

function escapeHtml(s=""){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}
function escapeAttr(s=""){ return escapeHtml(s); }

function showMain(on){
  mainEl.style.display = on ? "" : "none";
  emptyEl.style.display = on ? "none" : "";
}

function formatDateTime(iso){
  if(!iso) return "—";
  const d = new Date(iso);
  const date = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
  const time = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
  return `${date} ${time}`;
}

function parsePrice(v){
  if(v === null || v === undefined) return 0;
  if(typeof v === "number") return isFinite(v) ? v : 0;
  const s = String(v).replace(/[, ]/g, "").replace(/[₪]/g, "");
  const m = s.match(/-?\d+(?:\.\d+)?/);
  return m ? Number(m[0]) : 0;
}

function formatILS(n){
  const x = Number(n || 0);
  if(!isFinite(x)) return "0";
  const fixed = x.toFixed(2);
  return fixed.endsWith(".00") ? String(Math.round(x)) : fixed;
}

function renderPurchases(){
  if(!activeOrder){
    showMain(false);
    return;
  }

  purchaseCountEl.textContent = `عدد المشتريات: ${purchases.length}`;
  const pickedTotal = purchases
    .filter(p=>p.picked_up)
    .reduce((sum,p)=> sum + parsePrice(p.price), 0);
  totalPriceEl.textContent = `مجموع أسعار المستلم: ${formatILS(pickedTotal)} ₪`;

  tbody.innerHTML = "";
  purchases.forEach(p=>{
    const imgs = (p.purchase_images || []).map(img=>{
      const url = sb.storage.from(BUCKET).getPublicUrl(img.storage_path).data.publicUrl;
      return `<img src="${escapeAttr(url)}" alt="صورة">`;
    }).join("");

    const highlight = (highlightPurchaseId && highlightPurchaseId === p.id)
      ? `<div class="highlight" style="margin-bottom:6px">✅ هذا هو البحث</div>`
      : "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${highlight}${escapeHtml(p.customer_name || "")}</td>
      <td>${escapeHtml(p.price ?? "")}</td>
      <td class="thumbs">${imgs || "—"}</td>
      <td><input class="chk" type="checkbox" data-pick="${p.id}" ${p.picked_up ? "checked" : ""}></td>
      <td data-picked-at="${p.id}">${formatDateTime(p.picked_up_at)}</td>
    `;
    tbody.appendChild(tr);
  });

  tbody.querySelectorAll("input[data-pick]").forEach(chk=>{
    chk.onchange = async ()=>{
      const id = chk.dataset.pick;
      const checked = chk.checked;
      const payload = checked
        ? { picked_up: true, picked_up_at: new Date().toISOString() }
        : { picked_up: false, picked_up_at: null };

      const { error: upErr } = await sb.from("purchases").update(payload).eq("id", id);
      if(upErr){
        console.error(upErr);
        chk.checked = !checked;
        return;
      }

      const entry = purchases.find(p=>String(p.id) === String(id));
      if(entry){
        entry.picked_up = payload.picked_up;
        entry.picked_up_at = payload.picked_up_at;
      }

      const cell = tbody.querySelector(`[data-picked-at="${id}"]`);
      if(cell) cell.textContent = formatDateTime(payload.picked_up_at);
      renderPurchases();
    };
  });

  tbody.querySelectorAll(".thumbs img").forEach(img=>{
    img.onclick = () => { lb.style.display = "flex"; lbImg.src = img.src; };
  });

  showMain(true);
}

async function loadOrders(){
  const { data, error } = await sb
    .from("orders")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  orders = data || [];
  ordersCountEl.textContent = orders.length;
  ordersListEl.innerHTML = "";
  ordersEmptyEl.style.display = orders.length ? "none" : "";

  orders.forEach(o=>{
    const div = document.createElement("div");
    div.className = "orderItem" + (activeOrder?.id === o.id ? " active" : "");
    div.innerHTML = `<span>${escapeHtml(o.order_name || "")}</span><span class="pill">فتح</span>`;
    div.onclick = () => selectOrder(o);
    ordersListEl.appendChild(div);
  });
}

async function selectOrder(order){
  activeOrder = order;
  orderTitleEl.textContent = order.order_name || "";

  await loadOrders();

  const { data, error } = await sb
    .from("purchases")
    .select("id, customer_name, price, picked_up, picked_up_at, pickup_point, purchase_images(storage_path)")
    .eq("order_id", order.id)
    .eq("pickup_point", HOME_PICKUP_VALUE)
    .order("created_at", { ascending: true });

  if(error){ console.error(error); return; }

  purchases = data || [];
  renderPurchases();
}

lb.onclick = ()=> lb.style.display="none";

let searchTimer = null;
searchInput.addEventListener("input", ()=>{
  clearTimeout(searchTimer);
  searchTimer = setTimeout(runSearch, 250);
});

function clearSearchUI(){
  searchResultsEl.style.display = "none";
  searchCountEl.style.display = "none";
  searchResultsEl.innerHTML = "";
}

async function runSearch(){
  const q = (searchInput.value || "").trim();
  if(q.length < 2){ clearSearchUI(); return; }

  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, pickup_point, created_at")
    .eq("pickup_point", HOME_PICKUP_VALUE)
    .ilike("customer_name", `%${q}%`)
    .order("created_at",{ascending:false})
    .limit(50);

  if(error){ console.error(error); return; }

  const results = data || [];
  searchCountEl.textContent = `${results.length} نتيجة`;
  searchCountEl.style.display = "";
  searchResultsEl.style.display = "";
  searchResultsEl.innerHTML = "";

  results.forEach(r=>{
    const ord = orders.find(o=>o.id === r.order_id);
    const btn = document.createElement("button");
    btn.innerHTML = `
      <b>${escapeHtml(r.customer_name || "")}</b>
      <div class="muted">${escapeHtml(ord?.order_name || "طلبية")} — السعر: ${escapeHtml(r.price ?? "")}</div>
    `;
    btn.onclick = async ()=>{
      searchResultsEl.style.display="none";
      highlightPurchaseId = r.id;

      if(ord) await selectOrder(ord);

      setTimeout(()=>{ highlightPurchaseId = null; renderPurchases(); }, 2500);
    };
    searchResultsEl.appendChild(btn);
  });
}

(async function init(){
  await guardHomePickupAccess();
  renderSidebar();
  await loadOrders();
  if(orders.length) selectOrder(orders[0]);
})();
</script>
</body>
</html>
