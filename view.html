<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>عرض الطلبيات</title>

  <style>
    body{font-family:system-ui,Tahoma,Arial;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:12px}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .btn{border:1px solid #e7e7e7;background:#fff;padding:10px 12px;border-radius:10px;cursor:pointer}
    .muted{color:#666;font-size:13px}
    .orderItem{border:1px solid #e7e7e7;border-radius:12px;padding:10px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
    .orderItem.active{border-color:#111}
    .thumbs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .thumbs img{width:96px;height:96px;object-fit:cover;border-radius:12px;border:1px solid #eee;cursor:pointer}
    .nav{display:flex;justify-content:space-between;align-items:center;margin:12px 0;gap:10px}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #e7e7e7;border-radius:999px;font-size:12px;color:#444}
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
    #lightbox img{max-width:92vw;max-height:92vh;border-radius:16px}
    a{color:#111;text-decoration:none}

    /* bigger font only for purchase display */
    #content { font-size: 18px; line-height: 1.7; }
    #content b { font-size: 19px; }

    .toggleRow{display:flex;gap:10px;align-items:center;margin-top:8px}
    .toggleRow input{width:18px;height:18px}

    /* ===== Sidebar ===== */
    #menuBtn{
      position:fixed;
      top:14px;
      right:14px;
      z-index:120;
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid #e7e7e7;
      background:#fff;
      cursor:pointer;
      display:none; /* shown only for Rahaf/Reem */
      align-items:center;
      justify-content:center;
      font-size:20px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }

    #overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.35);
      z-index:110;
      display:none;
    }

    #sidebar{
      position:fixed;
      top:0; right:0;
      height:100vh;
      width:min(310px, 86vw);
      background:#fff;
      border-left:1px solid #eee;
      z-index:115;
      transform:translateX(100%);
      transition:transform .18s ease;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    #sidebar.open{ transform:translateX(0); }

    .sideTop{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .sideTitle{font-weight:800;font-size:16px}
    .sideClose{
      width:40px;height:40px;border-radius:14px;border:1px solid #eee;background:#fff;cursor:pointer;
      font-size:18px;
    }
    .sideUser{font-size:12px;color:#666;margin-top:-6px}
    .sideLinks{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .sideLink{
      border:1px solid #e7e7e7;
      background:#fff;
      padding:12px 12px;
      border-radius:12px;
      cursor:pointer;
      text-align:right;
      font-weight:700;
    }
    .sideLink:hover{background:#fafafa}
    .sideLink.danger{border-color:#f2c2c2;color:#b00020}

    /* Give space top on mobile so menu button doesn't overlap content */
    @media(max-width:900px){
      .wrap{padding-top:72px;}
    }
  </style>
</head>
<body>

<button id="menuBtn" title="القائمة">☰</button>
<div id="overlay"></div>

<aside id="sidebar" aria-hidden="true">
  <div class="sideTop">
    <div>
      <div class="sideTitle">القائمة</div>
      <div class="sideUser" id="sideUser"></div>
    </div>
    <button class="sideClose" id="closeSide" title="إغلاق">✕</button>
  </div>
  <div class="sideLinks" id="sideLinks"></div>
</aside>

<div class="wrap">
  <div style="margin-bottom:12px">
    <b style="font-size:20px">عرض الطلبيات</b>
    <div class="muted">استعراض المشتريات</div>
  </div>

  <div class="grid">
    <aside class="card">
      <div class="row" style="justify-content:space-between">
        <b>الطلبيات</b>
        <span class="pill" id="ordersCount">0</span>
      </div>
      <div id="ordersList" style="margin-top:10px"></div>
      <div id="ordersEmpty" class="muted" style="margin-top:10px;display:none">لا يوجد طلبيات</div>
    </aside>

    <main class="card">
      <div id="viewerEmpty" class="muted">اختاري طلبية من القائمة</div>

      <div id="viewer" style="display:none">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div>
            <b id="title"></b>

            <!-- Order-level toggle (Rahaf only) -->
            <div id="placedToggleWrap" class="toggleRow" style="display:none">
              <label class="toggleRow" style="cursor:pointer">
                <input type="checkbox" id="placedAtPickupToggle">
                <span>تم وضع الطلب في نقطة الاستلام</span>
              </label>
              <span id="placedToggleMsg" class="muted"></span>
            </div>
          </div>

          <span class="pill" id="purchaseCount">0</span>
        </div>

        <div class="nav">
          <button class="btn" id="prev">→</button>
          <span id="counter" class="pill"></span>
          <button class="btn" id="next">←</button>
        </div>

        <div id="content"></div>
      </div>
    </main>
  </div>
</div>

<div id="lightbox"><img alt="صورة كبيرة"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://maucjvxhrnkdeybltjco.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);
const BUCKET="purchase-images";

/* ========= Auth + Access ========= */
async function requireAuth(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    window.location.href="./login.html?next=view.html";
    return false;
  }
  return true;
}

async function requireViewAccess(){
  const { data } = await sb.auth.getUser();
  const email = (data?.user?.email || "").toLowerCase();

  // Only Rahaf + Reem can view this page
  if(email !== "rahaf@she-store.com" && email !== "reem@she-store.com"){
    window.location.href = "./pickuppoint.html";
    return false;
  }
  return true;
}

async function getMyRole(){
  const { data: userRes } = await sb.auth.getUser();
  const email = (userRes?.user?.email || "").toLowerCase();

  const { data, error } = await sb
    .from("user_roles")
    .select("role")
    .single();

  if(error){
    // fallback by email
    if(email === "rahaf@she-store.com") return { role: "admin", email };
    if(email === "reem@she-store.com") return { role: "viewer", email };
    if(email === "laaura@she-store.com") return { role: "laaura", email };
    return { role: "unknown", email };
  }

  return { role: (data?.role || "").toLowerCase(), email };
}

/* ========= Sidebar ========= */
const menuBtn = document.getElementById("menuBtn");
const overlay = document.getElementById("overlay");
const sidebar = document.getElementById("sidebar");
const closeSide = document.getElementById("closeSide");
const sideLinks = document.getElementById("sideLinks");
const sideUser = document.getElementById("sideUser");

function openSide(){
  sidebar.classList.add("open");
  overlay.style.display = "block";
  sidebar.setAttribute("aria-hidden","false");
}
function closeSideFn(){
  sidebar.classList.remove("open");
  overlay.style.display = "none";
  sidebar.setAttribute("aria-hidden","true");
}
overlay.onclick = closeSideFn;
closeSide.onclick = closeSideFn;
menuBtn.onclick = openSide;

async function renderSidebar(){
  const { role, email } = await getMyRole();

  // La Aura: no sidebar (also redirected)
  if(email === "laaura@she-store.com" || role === "laaura"){
    menuBtn.style.display = "none";
    return;
  }

  // show hamburger
  menuBtn.style.display = "flex";
  sideUser.textContent = email;

  sideLinks.innerHTML = "";

  function addLink(text, href){
    const a = document.createElement("a");
    a.className = "sideLink";
    a.href = href;
    a.textContent = text;
    sideLinks.appendChild(a);
  }
  function addBtn(text, cls, onClick){
    const b = document.createElement("button");
    b.type = "button";
    b.className = "sideLink " + (cls || "");
    b.textContent = text;
    b.onclick = onClick;
    sideLinks.appendChild(b);
  }

  // Reem + Rahaf
  addLink("عرض الطلبيات", "./view.html");
  addLink("La Aura", "./pickuppoint.html");

  // Rahaf only
  if(email === "rahaf@she-store.com" || role === "admin"){
    addLink("إضافة طلبية", "./index.html");
  }

  addBtn("تسجيل خروج", "danger", async ()=>{
    await sb.auth.signOut();
    window.location.href = "./login.html";
  });
}

/* ========= Page Logic ========= */
const ordersListEl = document.getElementById("ordersList");
const ordersEmptyEl = document.getElementById("ordersEmpty");
const ordersCountEl = document.getElementById("ordersCount");

const viewerEmpty = document.getElementById("viewerEmpty");
const viewer = document.getElementById("viewer");
const title = document.getElementById("title");
const content = document.getElementById("content");
const counter = document.getElementById("counter");
const prev = document.getElementById("prev");
const next = document.getElementById("next");
const purchaseCount = document.getElementById("purchaseCount");

const placedToggleWrap = document.getElementById("placedToggleWrap");
const placedAtPickupToggle = document.getElementById("placedAtPickupToggle");
const placedToggleMsg = document.getElementById("placedToggleMsg");

const lb = document.getElementById("lightbox");
const lbImg = lb.querySelector("img");

let orders = [];
let activeOrder = null;
let purchases = [];
let idx = 0;

let myRole = "viewer";
let myEmail = "";

function escapeHtml(s=""){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}
function escapeAttr(s=""){ return escapeHtml(s); }

function showViewer(on){
  viewer.style.display = on ? "" : "none";
  viewerEmpty.style.display = on ? "none" : "";
}

async function loadOrders(){
  const { data, error } = await sb
    .from("orders")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  orders = data || [];
  ordersCountEl.textContent = orders.length;

  ordersListEl.innerHTML = "";
  ordersEmptyEl.style.display = orders.length ? "none" : "";

  orders.forEach(o=>{
    const div = document.createElement("div");
    div.className = "orderItem" + (activeOrder?.id === o.id ? " active" : "");
    div.innerHTML = `<span>${escapeHtml(o.order_name || "")}</span><span class="pill">عرض</span>`;
    div.onclick = () => selectOrder(o);
    ordersListEl.appendChild(div);
  });
}

async function setPlacedToggleUI(order){
  // Rahaf only
  if(myEmail !== "rahaf@she-store.com" && myRole !== "admin"){
    placedToggleWrap.style.display = "none";
    return;
  }

  placedToggleWrap.style.display = "";
  placedAtPickupToggle.checked = !!order.placed_at_pickup;
  placedToggleMsg.textContent = "";

  placedAtPickupToggle.onchange = async ()=>{
    if(!activeOrder) return;
    placedToggleMsg.textContent = "جاري الحفظ...";

    const val = placedAtPickupToggle.checked;

    const payload = val
      ? { placed_at_pickup: true, placed_at_pickup_at: new Date().toISOString() }
      : { placed_at_pickup: false, placed_at_pickup_at: null };

    const { error } = await sb
      .from("orders")
      .update(payload)
      .eq("id", activeOrder.id);

    if(error){
      console.error(error);
      placedToggleMsg.textContent = "فشل الحفظ.";
      placedAtPickupToggle.checked = !val;
      return;
    }

    placedToggleMsg.textContent = "تم ✅";
    activeOrder.placed_at_pickup = payload.placed_at_pickup;
    activeOrder.placed_at_pickup_at = payload.placed_at_pickup_at;

    await loadOrders();
  };
}

async function selectOrder(o){
  activeOrder = o;
  idx = 0;

  await loadOrders();

  const { data, error } = await sb
    .from("purchases")
    .select("*,purchase_links(url),purchase_images(storage_path)")
    .eq("order_id", o.id)
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  purchases = data || [];
  title.textContent = o.order_name || "";
  purchaseCount.textContent = `عدد المشتريات: ${purchases.length}`;

  await setPlacedToggleUI(o);

  showViewer(true);
  render();
}

function render(){
  if(!purchases.length){
    counter.textContent = "0/0";
    content.innerHTML = `<div class="muted">لا يوجد مشتريات في هذه الطلبية</div>`;
    return;
  }

  const p = purchases[idx];
  counter.textContent = `${idx+1}/${purchases.length}`;

  const imgs = (p.purchase_images||[]).map(i=>{
    const url = sb.storage.from(BUCKET).getPublicUrl(i.storage_path).data.publicUrl;
    return `<img src="${escapeAttr(url)}" alt="صورة">`;
  }).join("");

  const links = (p.purchase_links||[])
    .map((l,i)=>`<a href="${escapeAttr(l.url)}" target="_blank" rel="noopener">رابط ${i+1}</a>`)
    .join("<br>") || "—";

  const pickup = p.pickup_point || "—";
  const note = (p.note || "").trim();

  content.innerHTML = `
    <div><b>الزبون:</b> ${escapeHtml(p.customer_name || "")}</div>
    <div><b>السعر:</b> ${escapeHtml(p.price ?? "")}</div>
    <div><b>العدد:</b> ${escapeHtml(p.qty ?? "")}</div>
    <div style="margin-top:8px"><b>روابط:</b><br>${links}</div>
    <div style="margin-top:10px"><b>مكان الاستلام:</b> ${escapeHtml(pickup)}</div>
    <div class="thumbs">${imgs || ""}</div>
    <div style="margin-top:10px"><b>ملاحظة:</b> ${note ? escapeHtml(note) : "—"}</div>
  `;

  content.querySelectorAll("img").forEach(img=>{
    img.onclick = () => { lb.style.display = "flex"; lbImg.src = img.src; };
  });
}

prev.onclick = ()=>{
  if(!purchases.length) return;
  idx = (idx - 1 + purchases.length) % purchases.length;
  render();
};
next.onclick = ()=>{
  if(!purchases.length) return;
  idx = (idx + 1) % purchases.length;
  render();
};
lb.onclick = ()=> lb.style.display="none";

(async function init(){
  const ok = await requireAuth();
  if(!ok) return;

  const ok2 = await requireViewAccess();
  if(!ok2) return;

  const me = await getMyRole();
  myRole = me.role;
  myEmail = me.email;

  await renderSidebar();
  await loadOrders();
  if(orders.length) selectOrder(orders[0]);
})();
</script>
</body>
</html>
